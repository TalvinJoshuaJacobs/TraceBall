<!DOCTYPE html>
<html>
 
<head>
    <title>Escape The Enemy Box!</title>
</head>

    <body onload="startGame()">
        <center><h1>Escape the Enemy Box!</h1><center>
		
        <canvas id="playArea" width=1420 height=799></canvas>
        <div id="Lives" style="margin-top: 15px; font-size: 30px">3 lives remaining.</div>
        <button onclick="startOver()">Restart Game?</button>

        <script>
            var Gamer;
            var Enemy;
            var PlayerLives = 4;
            var Lives = document.getElementById("Lives");
            var displayX = document.getElementById("displayX");
            var displayY = document.getElementById("displayY");
            var displayTheta = document.getElementById("displayTheta");

            function startGame() {
                gameSpace.start();
                Gamer = new gamePiece(70, 70, "#55822B", 1000, 500);
                Enemy = new gamePiece(70, 70, " #C70039", 240, 115);
            }

            function resetGame() {
                gameSpace.clear();
                Gamer.x = 1000;
                Gamer.y = 500;
                Enemy.x = 240;
                Enemy.y = 115;
                Gamer.update();
                Enemy.update();
                setTimeout(updateGame,450);
            }

            var gameSpace = {
                canvas : document.createElement("canvas"),
                start : function() {
                    var oldCanvas = document.getElementById("playArea");
                    this.canvas.width = oldCanvas.width;
                    this.canvas.height = oldCanvas.height;
                    this.canvas.style = "border:20px solid #000000";
		    this.canvas.style = "background-color: #D5D5D5";
                    this.context = this.canvas.getContext("2d");
                    oldCanvas.parentNode.replaceChild(this.canvas, oldCanvas);
                    window.requestAnimationFrame(updateGame);
		    this.canvas.style.cursor = "none";
                    this.canvas.addEventListener('mousemove', function (e) {
                        gameSpace.plrX = e.offsetX;
                        gameSpace.plrY = e.offsetY;
                    })

                },

                clear : function(){this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)}
            }

            function gamePiece(width, height, color, x, y) {
                this.width = width;
                this.height = height;
                this.x = x;
                this.y = y;
                this.update = function() {
                    ctx = gameSpace.context;
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    this.relX = this.width/2+this.x;
                    this.relY = this.height/2+this.y;
                }

                this.crashWith = function(otherobj) {
                    var myleft = this.x;
                    var myright = this.x + (this.width);
                    var mytop = this.y;
                    var mybottom = this.y + (this.height);
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + (otherobj.width);
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + (otherobj.height);
                    var crash = true;
                    if ((mybottom < othertop) ||
                        (mytop > otherbottom) ||
                        (myright < otherleft) ||
                        (myleft > otherright)) {
                        	crash = false;
                    }
                    return crash;
                }
                
            }

            var enemySpeed = 6;
            var currentFrame = 0;
            var delta = 0;
            var lastFrame = 0;
            function updateGame() {
                if (Enemy.crashWith(Gamer)) {
                    window.cancelAnimationFrame(currentFrame);
                    PlayerLives -= 1;
                    if (PlayerLives <= 0) {
                        Lives.innerHTML = "Game Over :(";
                    } 
		    else {
                        Lives.innerHTML = PlayerLives + " lives remaining";
                        resetGame();
                    }

                } 

		else {
                    gameSpace.clear();
                    if (gameSpace.plrX && gameSpace.plrY) {
                        Gamer.x = gameSpace.plrX-(Gamer.width/2);
                        Gamer.y = gameSpace.plrY-(Gamer.height/2);    
                    }
                    newEnemyCoords = calcNewCoords(Enemy,Gamer,currentFrame);
                    Enemy.x += newEnemyCoords.x;
                    Enemy.y += newEnemyCoords.y;
                    
                    Gamer.update();
                    Enemy.update();
                    currentFrame = window.requestAnimationFrame(updateGame);
                }
                
            }
			
            function startOver() {
                PlayerLives = 3;
                Lives.innerHTML = PlayerLives + " lives remaining";
                resetGame();
            }

            function calcNewCoords(startObj,destinationObj,currentFrame) {
                var dx = destinationObj.relX - startObj.relX;
                var dy = destinationObj.relY - startObj.relY;
                var length = Math.sqrt(dx * dx + dy * dy);
                if (length) {
                    dx /= length;
                    dy /= length;
                }

                delta = currentFrame - lastFrame;
                lastFrame = currentFrame;
                var x = dx * delta * enemySpeed;
                var y = dy * delta * enemySpeed;
                return {x,y};
            }

// @w3schools.com <3 (Helped me with the basic operations and structure of this code)
// @EricVasile <3 (Helped me with the Math functions, the player lives, and the restart button functionality)
        </script>

    </body>

</html>
